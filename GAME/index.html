<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Play Flappy Bird</title>
    <link href="stylesheet.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <div id="container">
    <div id="bird"></div>

    <div id="pole_1" class="pole"></div>
    <div id="pole_2" class="pole"></div>

  </div>

  <div id="score_div">
    <p><b>Score: </b><span id="score">0</span></p>
  </div>

  <button id="restart_btn"><h5> Click to play again</h5></button>
  <button id="restart_btn1"><h5> Game Over</h5></button>

  <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
  </script>
  <script src="script.js"></script>

  <div id="home">
  <a href="start.html">
    <img src="home.png" alt="Back to home page" style="width:100px;height:100px;border:0;">
  </a>
  </div>

  <div id="info">
    <h2> Flappy Bird </h2>
    <h4> Remember once started the bird will automatically start to fall down and it is up to you to keep it in the air</h4><br>
    <h3> WARNING! <br>Once you click start,<br> the bird starts to fall down <br>and its upto you to control <br>it with the keys.</h3>
  </div>

</body>

</html>
